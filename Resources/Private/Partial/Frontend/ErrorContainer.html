<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<div id="error-container-{item.uid}" class="error-container">
	<f:if condition="{item.errors -> f:count()}">
		<ul class="parsley-errors-list filled server-errors">
			<f:for each="{item.errors}" as="error">
				<li>{error}</li>
			</f:for>
		</ul>
	</f:if>
</div>

</html>

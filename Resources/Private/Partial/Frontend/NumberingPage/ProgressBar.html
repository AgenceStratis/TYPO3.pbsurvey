<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<div class="progress-bar">
	<div style="width: {f:cObject(typoscriptObjectPath: 'pbsurvey.progress', data: '{pageNumber} / {pageCount} * 100')}%;"></div>
	<div>
		<f:render partial="translate" arguments="{key: 'page.numbering.progressBar', printf: {0: pageNumber, 1: pageCount}}" />
	</div>
</div>

</html>

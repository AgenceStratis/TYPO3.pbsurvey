<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:if condition="{configuration.numberingQuestion}">
	<span class="numbering-question">
		<f:if condition="{configuration.numberingQuestion} == 1">
			<f:then>
				{item.questionNumber}.
			</f:then>
			<f:else>
				{itemIterator.cycle}.
			</f:else>
		</f:if>
	</span>
</f:if>

</html>

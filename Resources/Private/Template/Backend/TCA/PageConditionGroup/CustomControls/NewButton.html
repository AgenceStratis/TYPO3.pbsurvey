<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<div title="{title}"{f:if(condition: className, then: ' class="{className}"')}>
	<a href="#" class="{link.className}" onclick="{link.onClick}" style="{link.style}">
		{link.body -> f:format.raw()}
	</a>
</div>

</html>

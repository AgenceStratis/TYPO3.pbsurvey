<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:if condition="{groupNameSet}">
	<f:then>
		<f:format.case>
			<f:translate key="LLL:EXT:pbsurvey/Resources/Private/Language/TCA/PageConditionGroup.xlf:labelUserFunc.or" />:
		</f:format.case>
		<b>
			<f:format.crop maxCharacters="50" respectWordBoundaries="true">
				{groupName}
			</f:format.crop>
		</b>
	</f:then>
	<f:else>
		<strong>
			<f:format.case>
				<f:translate key="LLL:EXT:pbsurvey/Resources/Private/Language/TCA/PageConditionGroup.xlf:labelUserFunc.warning" />
			</f:format.case>
		</strong>
	</f:else>
</f:if>

</html>
